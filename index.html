<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="topbar">
            <img src="logo.png">
            <h1>Viaggia con noi</h1>
            <div class="discount">
                <h3>I nostri sconti</h3>
                <p>Se hai meno di 18 anni: 20% di sconto</p>
                <p>Se hai più di 65 anni: 40% di sconto</p>
                <h5>Ti aspettiamo!</h5>
            </div>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="style">
                <div id="kmresult"></div> <!--Chilometri-->
                <div id="ageresult"></div> <!--Età-->
                <div id="firsticket"></div> <!--Prezzo standard senza sconti-->
                <div id="ticket"></div> <!--Prezzo finale con eventuali sconti-->
            </div>    
        </div>
    </main>    
</body>
</html>
